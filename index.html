    <style>

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f9; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        h3 { background-color: #eaf2f8; padding: 10px; border-left: 5px solid #3498db; color: #2980b9; margin-top: 30px; }

        /* √ñƒürenci Bilgi Alanƒ± */
        .info-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; font-size: 14px; }

        /* Tablo Ayarlarƒ± */

        /* Butonlar */
        .btn-group { margin-top: 20px; text-align: center; }
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin: 0 5px; transition: 0.3s; }
        .btn-print { background-color: #27ae60; color: white; }
        .btn-print:hover { background-color: #219150; }
        .btn-clear { background-color: #e74c3c; color: white; }
        .btn-clear:hover { background-color: #c0392b; }

        /* Yazdƒ±rma Modu */
        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; width: 100%; max-width: 100%; }
            .result-box { position: static; background: white; color: black; border: 2px solid #333; }
            .big-score { color: black; }
            .btn-group { display: none; }
            select { appearance: none; border: none; font-size: 14px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>S√∂zl√º ƒ∞leti≈üim G√∂zlem ve Deƒüerlendirme Formu</h1>

    <div class="info-section">

            <input type="text" placeholder="√ñrn: Ali Yƒ±lmaz">

        <div class="input-group">

    <h3>A. KONU≈ûMA KAZANIMLARI</h3>
    <table>
        <thead>
            <tr>
                <th>√ñl√ß√ºtler (Kriterler)</th>
                <th>Puan (1-5)</th>

        </thead>
        <tbody id="konusma-listesi">

    <h3>B. Dƒ∞NLEME KAZANIMLARI</h3>
    <table>

            <tr>
                <th>√ñl√ß√ºtler (Kriterler)</th>
                <th>Puan (1-5)</th>
            </tr>
        </thead>
        <tbody id="dinleme-listesi">

    <div class="result-box">

        <div class="result-item">

    </div>

    <div class="btn-group">
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Formu Yazdƒ±r / Kaydet</button>
        <button class="btn-clear" onclick="sifirla()">üîÑ Yeni √ñƒürenci (Temizle)</button>

</div>

<script>
    // --- SORULARI BURADAN D√úZENLEYEBƒ∞Lƒ∞RSƒ∞N ---
    const konusmaKriterleri = [
        "ƒ∞leti≈üim s√ºrecinin √∂ƒüelerini ve i≈ülevini belirleme",
        "Konu≈ümanƒ±n konusunu, amacƒ±nƒ±, hedef kitlesini belirleme",
        "Konu≈üma konusuyla ilgili g√∂zlem ve ara≈ütƒ±rma yapma",
        "Konu≈üma metnini planlama",
        "Konu≈üma planƒ±na uygun konu≈üma kartlarƒ± hazƒ±rlama",
        "Konu≈ümasƒ±nda g√∂rsel ve i≈üitsel ara√ßlardan yararlanma",
        "Konu≈ümasƒ±na uygun sunu hazƒ±rlama",
        "Konu≈üma provasƒ± yapma",
        "Boƒüumlama, vurgulama, tonlamaya dikkat ederek konu≈üma",
        "Gereksiz ses ve kelimelerden ka√ßƒ±nma",
        "Beden dilini doƒüru ve etkili kullanma",
        "Konu≈ümasƒ±na etkili bir ba≈ülangƒ±√ß yapma",
        "Konu≈ümanƒ±n i√ßeriƒüini zenginle≈ütirme",
        "Konu≈ümada √∂nemli noktalarƒ± vurgulama",
        "Konu≈ümayƒ± etkili bir bi√ßimde sonlandƒ±rma",
        "Konu≈ümada s√ºreyi verimli kullanma",
        "Teknolojik ara√ßlarƒ± etkili bi√ßimde kullanma"
    ];

    const dinlemeKriterleri = [
        "Dinleme amacƒ±nƒ± belirleme",
        "Amacƒ±na uygun dinleme tekniklerini kullanma",
        "Konu≈ümanƒ±n konusunu ve ana d√º≈ü√ºncesini tespit etme",
        "Konu akƒ±≈üƒ±nƒ± takip etme",
        "Dinlediklerini √∂zetleme",
        "A√ßƒ±k ve √∂rt√ºk iletileri belirleme",
        "Dinlediklerini √∂n bilgileriyle kar≈üƒ±la≈ütƒ±rma",
        "Tutarlƒ±lƒ±ƒüƒ±nƒ± sorgulama",
        "√ñne s√ºr√ºlen d√º≈ü√ºncelerin dayanaklarƒ±nƒ± sorgulama"
    ];

    // --- TABLOLARI OLU≈ûTURMA FONKSƒ∞YONU ---
    function tabloOlustur(id, liste) {
        const tbody = document.getElementById(id);
        let html = "";
        liste.forEach((item, index) => {
            html += `
            <tr>
                <td>${index + 1}. ${item}</td>
                <td class="puan-sutunu">
                    <select onchange="hesapla()" class="puan-secimi">
                        <option value="0" selected>-</option>
                        <option value="1">1 (Zayƒ±f)</option>
                        <option value="2">2 (Kabul)</option>
                        <option value="3">3 (Orta)</option>
                        <option value="4">4 (ƒ∞yi)</option>
                        <option value="5">5 (√áok ƒ∞yi)</option>
                    </select>
                </td>
            </tr>`;
        });
        tbody.innerHTML = html;
    }

    // --- SAYFA Y√úKLENƒ∞NCE √áALI≈ûACAKLAR ---
    window.onload = function() {
        tabloOlustur("konusma-listesi", konusmaKriterleri);
        tabloOlustur("dinleme-listesi", dinlemeKriterleri);
    };

    // --- HESAPLAMA MOTORU ---
    function hesapla() {
        let toplamPuan = 0;
        let doluSayisi = 0; // Sadece se√ßilenleri saymak istersek (Opsiyonel)
        
        // T√ºm se√ßim kutularƒ±nƒ± al
        const tumSecimler = document.querySelectorAll(".puan-secimi");
        const toplamSoruSayisi = tumSecimler.length;
        const maxPuan = toplamSoruSayisi * 5; // Her soru max 5 puan

        tumSecimler.forEach(select => {
            let deger = parseInt(select.value);
            toplamPuan += deger;
        });

        // Hesaplamalar
        let yuzlukSistem = 0;
        if(maxPuan > 0) {
            yuzlukSistem = (toplamPuan / maxPuan) * 100;
        }

        // Ekrana Yazdƒ±r
        document.getElementById("hamPuan").innerText = toplamPuan + " / " + maxPuan;
        document.getElementById("yuzlukPuan").innerText = yuzlukSistem.toFixed(1); // Virg√ºlden sonra 1 basamak
        
        // Renklendirme (G√∂rsel Geri Bildirim)
        const sonucKutusu = document.getElementById("yuzlukPuan");
        if(yuzlukSistem < 50) sonucKutusu.style.color = "#e74c3c"; // Kƒ±rmƒ±zƒ±
        else if(yuzlukSistem < 70) sonucKutusu.style.color = "#f39c12"; // Turuncu
        else sonucKutusu.style.color = "#2ecc71"; // Ye≈üil
    }

    // --- SIFIRLAMA ---
    function sifirla() {
        if(confirm("T√ºm veriler silinecek. Yeni √∂ƒürenciye ge√ßmek istiyor musunuz?")) {
            document.querySelectorAll("input").forEach(i => i.value = "");
            document.querySelectorAll("select").forEach(s => s.value = "0");
            hesapla();
            window.scrollTo(0, 0);
        }
    }
</script>

</body>
</html>
